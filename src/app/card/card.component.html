<div class="divPos">
    <div class="arrowBtn">
        <button mat-mini-fab matTooltip='Previous' color="primary" (click)="firstArr()" aria-hidden="true">
            <mat-icon>first_page</mat-icon>
        </button>
    </div>
    <div class="cardClass" *ngFor="let item of menuBtName">

        <div class="cardHeader">
            <span> {{item.cardHeader}} </span>
            <!--         
          <img src="\assets\images\angular.png" > -->
            <img class="img" src={{this.applnUrl+item.image}}>

        </div>
        <div class="cardContend">
            <h3>Course Name: {{item.cardHeader}} </h3>
            <h4>Duration : {{item.Duration}}</h4>
            <span>Fees : <strong> {{item.Fees | currency :"INR"}}</strong> </span>
            <button id={{item.courseName}} class="btnHover" mat-raised-button (click)="AddtoCard(item)">Add to
                Card</button>
        </div>
        <!-- <div class="cardImage"> -->
        <!-- <img src="\assets\images\angular.png" > -->
    </div>
    <div class="arrowBtn">
        <button mat-mini-fab matTooltip='Next' color="primary" (click)="lastArr()" aria-hidden="true">
            <mat-icon>last_page</mat-icon>
        </button>
    </div>

</div>

<div class="girdDiv" *ngIf="this.totalCardDet.length > 0">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="cardHeader">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
                <td mat-cell *matCellDef="let row"> {{row.cardHeader}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="Fees">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fees Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.Fees}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Duration">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
                <td mat-cell *matCellDef="let row"> {{row.Duration}} </td>
            </ng-container>


            <!-- Name Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
                <td mat-cell *matCellDef="let row"> 1 </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter</td>
            </tr>
        </table>


        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>

    </div>

<div class="total">
    <span> Total Amount : {{this.totAmt}}</span>
    <button type="button" (click)='submit()' mat-raised-button color="primary">
        Buy
    </button>
</div>


</div>
