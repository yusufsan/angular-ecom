
  <div class="girdDiv">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name</th>
            <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="emailid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email ID </th>
            <td mat-cell *matCellDef="let row"> {{row.emailid}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="mobileNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No </th>
            <td mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
          </ng-container>

          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
                
                <button mat-icon-button color="primary"  (click)="EditRow(row)"  
                
                aria-label="Example icon button with a heart icon">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="primary" 
                   (click)="DeleteRow(row)"  aria-label="Example icon button with a heart icon">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>

          </ng-container>


          
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
      </div>
    

      
  </div>

  <div class="col_1 btn" >
    <button type="button" mat-raised-button  [routerLink]="['/Register/']"  color="primary">
        Add User</button>
    </div>
